<body>
    <h1 class="page-title">Pure HTML, CSS & Javascript Clock</h1>
    <section class="clock-container">
        <div class="clock">
            <div class="number">
                <div class="num-12">12</div>
                <div class="num-3">3</div>
                <div class="num-6">6</div>
                <div class="num-9">9</div>
            </div>
            <div class="clock-arrow">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
        </div>
    </section>
    <div id="digiClock">7:11:11</div>
