<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 17 - Custom HTML 5 Video Player</title>
    <link rel="stylesheet" href="../assets/stylesheets/all.css" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
</head>

<body>
    <section>
        <div class="player">
            <video class="player__video viewer" src="./assets/scenery.mp4"></video>
            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-5" class="player__button">« 5s</button>
                <button data-skip="5" class="player__button">5s »</button>
            </div>
        </div>
    </section>
    <div class="nav-btn">
        <a href="../index.html"><i class="fas fa-house"></i>Home</a>
        <a href="../18-slide-on-scroll/index.html"><i class="fas fa-house"></i>Project 18: Slide on Scroll</a>
    </div>

    <script src="./assets/scripts/custom.js"></script>
</body>

</html>
